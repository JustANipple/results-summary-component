<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <section class="result">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <h1 class="result-number">#</h1>
        <p class="out-of">of 100</p>
      </div>
      <div class="comment-container">
        <h2 class="comment">Great</h2>
        <p class="comment-descr">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary">
      <h3 class="summary-heading">Summary</h3>

      <div class="sum-component-one">
        <div class="left-part">
          <img src="" alt="" class="icon">
          <p class="score-type"></p>
        </div>
        <div class="right-part">
          <p class="score">#</p>
          <p class="max-score"> / 100</p> 
        </div>
      </div>

      <div class="sum-component-two">
        <div class="left-part">
          <img src="" alt="" class="icon">
          <p class="score-type"></p>
        </div>
        <div class="right-part">
          <p class="score">#</p>
          <p class="max-score"> / 100</p> 
        </div>
      </div>

      <div class="sum-component-three">
        <div class="left-part">
          <img src="" alt="" class="icon">
          <p class="score-type"></p>
        </div>
        <div class="right-part">
          <p class="score">#</p>
          <p class="max-score"> / 100</p> 
        </div>
      </div>

      <div class="sum-component-four">
        <div class="left-part">
          <img src="" alt="" class="icon">
          <p class="score-type"></p>
        </div>
        <div class="right-part">
          <p class="score">#</p>
          <p class="max-score"> / 100</p> 
        </div>
      </div>

    </section>
    <a href="#" class="continue-btn">Continue</a>
  </main>

  <script src="script.js"></script>
</body>
</html>
