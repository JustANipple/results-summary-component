<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <section class="result">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <p class="result-number">#</p>
        <p class="out-of">of 100</p>
      </div>
      <div class="comment-container">
        <h1 class="comment">Great</h1>
        <p class="comment-descr">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary">
      <p class="summary-heading">Summary</p>

      <div class="summary-components">
        <div class="sum-component-one">
          <div class="left-part">
            <img src="" alt="" class="icon">
            <p class="score-type">Reaction</p>
          </div>
          <div class="right-part">
            <p class="score">80</p>
            <p class="max-score">&nbsp/ 100</p> 
          </div>
        </div>
  
        <div class="sum-component-two">
          <div class="left-part">
            <img src="" alt="" class="icon">
            <p class="score-type">Memory</p>
          </div>
          <div class="right-part">
            <p class="score">92</p>
            <p class="max-score">&nbsp/ 100</p> 
          </div>
        </div>
  
        <div class="sum-component-three">
          <div class="left-part">
            <img src="" alt="" class="icon">
            <p class="score-type">Verbal</p>
          </div>
          <div class="right-part">
            <p class="score">61</p>
            <p class="max-score">&nbsp/ 100</p> 
          </div>
        </div>
  
        <div class="sum-component-four">
          <div class="left-part">
            <img src="" alt="" class="icon">
            <p class="score-type">Visual</p>
          </div>
          <div class="right-part">
            <p class="score">72</p>
            <p class="max-score">&nbsp/ 100</p> 
          </div>
        </div>
      </div>
      
      <a href="#" class="continue-btn">Continue</a>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
